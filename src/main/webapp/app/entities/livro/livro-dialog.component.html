<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myLivroLabel" jhiTranslate="jHipsterProjectApp.livro.home.createOrEditLabel">Create or edit a Livro</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!livro.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="livro.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jHipsterProjectApp.livro.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                [(ngModel)]="livro.nome"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jHipsterProjectApp.livro.isbn" for="field_isbn">Isbn</label>
            <input type="text" class="form-control" name="isbn" id="field_isbn"
                [(ngModel)]="livro.isbn"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jHipsterProjectApp.livro.ano" for="field_ano">Ano</label>
            <input type="text" class="form-control" name="ano" id="field_ano"
                [(ngModel)]="livro.ano"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jHipsterProjectApp.livro.edicao" for="field_edicao">Edicao</label>
            <input type="text" class="form-control" name="edicao" id="field_edicao"
                [(ngModel)]="livro.edicao"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jHipsterProjectApp.livro.editora" for="field_editora">Editora</label>
            <input type="text" class="form-control" name="editora" id="field_editora"
                [(ngModel)]="livro.editora"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="jHipsterProjectApp.livro.livro" for="field_livro">Livro</label>
            <select class="form-control" id="field_livro" name="livro" [(ngModel)]="livro.livro" >
                <option [ngValue]="null"></option>
                <option [ngValue]="instituicaoOption.id === livro.livro?.id ? livro.livro : instituicaoOption" *ngFor="let instituicaoOption of instituicaos; trackBy: trackInstituicaoById">{{instituicaoOption.nome}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
