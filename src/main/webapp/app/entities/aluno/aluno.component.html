<div class="container">
    <div>
        <h2>
            <span jhiTranslate="jHipsterProjectApp.aluno.home.title">Alunos</span>
            <button class="btn btn-primary float-right create-aluno"
                    [routerLink]="['/', { outlets: { popup: ['aluno-new'] } }]">
                <span class="fa fa-plus"></span>
                <span jhiTranslate="jHipsterProjectApp.aluno.home.createLabel">
            Create new Aluno
            </span>
            </button>
        </h2>
        <jhi-alert></jhi-alert>
        <div class="row">
        </div>
        <br/>
        <div class="table-responsive" *ngIf="alunos">
            <table class="table table-striped">
                <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                    <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span>
                    </th>
                    <th jhiSortBy="nome"><span jhiTranslate="jHipsterProjectApp.aluno.nome">Nome</span> <span
                        class="fa fa-sort"></span></th>
                    <th jhiSortBy="email"><span jhiTranslate="jHipsterProjectApp.aluno.email">Email</span> <span
                        class="fa fa-sort"></span></th>

                    <th jhiSortBy="telefone"><span jhiTranslate="jHipsterProjectApp.aluno.telefone">Telefone</span>
                        <span class="fa fa-sort"></span></th>
                    <th jhiSortBy="instituicao"><span
                        jhiTranslate="jHipsterProjectApp.aluno.instituicao">Instituicao</span> <span
                        class="fa fa-sort"></span></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let aluno of alunos ;trackBy: trackId">
                    <td><a [routerLink]="['../aluno', aluno.id ]">{{aluno.id}}</a></td>
                    <td>{{aluno.nome}}</td>
                    <td>{{aluno.email}}</td>
                    <td>{{aluno.telefone}}</td>
                    <td>{{aluno.instituicao}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    [routerLink]="['../aluno', aluno.id ]"
                                    class="btn btn-info btn-sm">
                                <span class="fa fa-eye"></span>
                                <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                            </button>
                            <button type="submit"
                                    [routerLink]="['/', { outlets: { popup: 'aluno/'+ aluno.id + '/edit'} }]"
                                    replaceUrl="true"
                                    class="btn btn-primary btn-sm">
                                <span class="fa fa-pencil"></span>
                                <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                            </button>
                            <button type="submit"
                                    [routerLink]="['/', { outlets: { popup: 'aluno/'+ aluno.id + '/delete'} }]"
                                    replaceUrl="true"
                                    class="btn btn-danger btn-sm">
                                <span class="fa fa-remove"></span>
                                <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="alunos && alunos.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page"
                                (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
    </div>
</div>
