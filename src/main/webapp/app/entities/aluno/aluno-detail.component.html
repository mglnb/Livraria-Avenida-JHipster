<div class="container">
<div *ngIf="aluno">
    <h2><span jhiTranslate="jHipsterProjectApp.aluno.detail.title">Aluno</span> {{aluno.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jHipsterProjectApp.aluno.nome">Nome</span></dt>
        <dd>
            <span>{{aluno.nome}}</span>
        </dd>
        <dt><span jhiTranslate="jHipsterProjectApp.aluno.email">Email</span></dt>
        <dd>
            <span>{{aluno.email}}</span>
        </dd>
        <dt><span jhiTranslate="jHipsterProjectApp.aluno.telefone">Telefone</span></dt>
        <dd>
            <span>{{aluno.telefone}}</span>
        </dd>
        <dt><span jhiTranslate="jHipsterProjectApp.aluno.instituicao">Instituicao</span></dt>
        <dd>
            <span>{{aluno.instituicao}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'aluno/'+ aluno.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
</div>
