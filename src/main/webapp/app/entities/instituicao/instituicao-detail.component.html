<div class="container">
<div *ngIf="instituicao">
    <h2><span jhiTranslate="jHipsterProjectApp.instituicao.detail.title">Instituicao</span> {{instituicao.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jHipsterProjectApp.instituicao.nome">Nome</span></dt>
        <dd>
            <span>{{instituicao.nome}}</span>
        </dd>
        <dt><span jhiTranslate="jHipsterProjectApp.instituicao.email">Email</span></dt>
        <dd>
            <span>{{instituicao.email}}</span>
        </dd>
        <dt><span jhiTranslate="jHipsterProjectApp.instituicao.telefone">Telefone</span></dt>
        <dd>
            <span>{{instituicao.telefone}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'instituicao/'+ instituicao.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
</div>
