<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myInstituicaoLabel" jhiTranslate="jHipsterProjectApp.instituicao.home.createOrEditLabel">Create or edit a Instituicao</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!instituicao.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="instituicao.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jHipsterProjectApp.instituicao.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                [(ngModel)]="instituicao.nome"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jHipsterProjectApp.instituicao.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                [(ngModel)]="instituicao.email"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jHipsterProjectApp.instituicao.senha" for="field_senha">Senha</label>
            <input type="password" class="form-control" name="senha" id="field_senha"
                [(ngModel)]="instituicao.senha"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jHipsterProjectApp.instituicao.telefone" for="field_telefone">Telefone</label>
            <input type="text" class="form-control" name="telefone" id="field_telefone"
                [(ngModel)]="instituicao.telefone"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
